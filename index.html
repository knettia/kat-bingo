<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAT Bingo</title>
    <link rel="icon" href="textures/kat-logo.png" type="image/png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #bingo-title {
            font-size: 50px;
            margin-bottom: 20px;
        }

        #bingo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px;
        }

        #bingo-labels {
            display: flex;
            justify-content: space-between;
            width: 80vmin;
            margin-bottom: 1px;
        }

        .bingo-label {
            font-size: 43px;
            text-align: center;
            background-color: #ffffff;
            flex: 1;
        }

        #bingo-card {
            width: 80vmin;
            height: 80vmin;
            max-width: 100%;
            max-height: 100%;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            gap: 0px;
            border: 2px solid #000;
            /* padding-top: 100%; */
        }

        .bingo-square {
            border: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff;
            /* padding-top: 100%; Maintain a square cell */
            text-align: center;
            font-size: calc(.6vw + .6vh + .3vmin);
            position: relative;
        }

        .square-text {
            display: flex;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            transition: transform 0.2s;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */

            white-space: wrap; /* Changed 'wrap' to 'nowrap' for better handling */
            text-align: center; /* Text alignment within the element */
        }

        img.inline-image {
            width: 1.5em; /* Adjust the width to make it a bit bigger */
            height: 1.5em; /* Maintain a 1:1 aspect ratio */
            vertical-align: middle; /* Align the image vertically with the text */
        }

        .bingo-square:active .square-text {
            transform: scale(0.8);
        }

        .square-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 95%;
            height: 95%;
            user-select: none;
            transition: transform 0.2s;
        }

        .bingo-square:active .square-image {
            transform: scale(0.8);
        }

        .mark-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 95%;
            height: 95%;
            user-select: none;
        }
    </style>
</head>
<body>
    <div id="bingo-container">
        <div id="bingo-title">KAT Bingo TESTING</div>
        <div id="bingo-labels">
            <div class="bingo-label">B</div>
            <div class="bingo-label">I</div>
            <div class="bingo-label">N</div>
            <div class="bingo-label">G</div>
            <div class="bingo-label">O</div>
        </div>
        <div id="bingo-card"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
